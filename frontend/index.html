<!DOCTYPE html>
<html>
    <head>
        <title>JustServe</title>
        <link rel="stylesheet" href="http://localhost:5500/css/frontend.css">
        <link rel="stylesheet" href="http://localhost:5500/css/dark.css">
        <link rel="stylesheet" href="http://localhost:5500/css/desktop.css">

    </head>
    <body>
        <header>
            <h1>JustServe</h1>
        </header>
        <main>
            <h2>Add new content</h2>
            <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <input type="submit" value="Submit">
            </form>
            <div>
                <h2>Active Stations</h2>
                <form action="http://localhost:3000/change" method="post" enctype="multipart/form-data">
                    <label for="station-1">Station 1    </label>
                    <select name="station1" id="station1">
                        {{files}}
                    </select>
                    <input type="submit" value="Submit">

                </form>
            </div>
        </main>
        <footer>
            <p id="copy">JustServe was designed by <a class="main-text" href="https://cassian.cc">Cassian Godsted</a> &copy; 2024.<br> JustServe is licensed under the <a class="main-text" href="https://github.com/cassiancc/TierAway/blob/main/LICENSE.md">GNU General Public License v3.0.</a></p>
            <div>
                <!-- <button id="change-theme-button" alt="Click to toggle between dark and light theme" class="fa fa-sun-o fa-2x main-text" onclick="changeSetting(`theme`)"></button> -->
                <a target="_blank" href="https://github.com/cassiancc/JustServe" id="github" class="fa fa-github fa-3x main-text github" aria-hidden="true"></a>
            </div>
        </footer>
    </body>
</html>
